<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Beckley.io Health API</h2>
            <p class="lead">This is a simple interface to search and navigate the beckley.io health inspection score API</p>
        </div>
        <div class="col-md-12">
            <div class="row">

            </div>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Search Locations</h5>
                            <p class="card-text">
                                <input type="text" id="location_name" class="form-control">
                                <button type="button" id="location_search" class="btn btn-primary form-control">Search</button> 
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Total Locations</h5>
                            <p class="card-text display-4 text-center" id="location_count"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Total Reports</h5>
                            <p class="card-text display-4 text-center" id="report_count"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h6 class="col-md-9 mb-9 col-sm-12" id="results_text"></h6>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="nav-container" id="breadcrumbs">

                        </div>
                        <div id="results-container">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                            <table class="table table-sm table-responsive table-hover" id="right-results-container">
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="text-center container">
            <span class="text-muted">Patrick Godbey (<a href="https://twitter.com/mrpatg">@mrpatg</a>) - <a href="https://github.com/mrpatg/html5-php-health-interface">GitHub</a> </span>
        </div>
    </footer>
    <script type="text/javascript">

    $( document ).ready(function() {
        $.ajax({
            url: 'https://health.beckley.io/api/stats',
            dataType: 'json',
            success: function (data) {
                console.log(data);
                // Empty the results-container
                $('#location_count').text(data.data.locations_count);
                $('#report_count').text(data.data.reports_count);
            }
        });
    });
    
    $('#location_search').click(function () {
        var query = $('#location_name').val();
        $.ajax({
            url: 'https://health.beckley.io/api/locations/search/' + query,
            dataType: 'json',
            success: function (data) {
                console.log(data.data);
                if(data.data.length > 0){
                    $('#results_text').text(data.data.length + ' results for ' + query);
                }else{
                    $('#results_text').text('No results for ' + query); 
                }
                // Empty the results-container
                $('#results-container').empty();
                $('#right-results-container').empty();
                // Establish content variable
                var content;
                // Loop through returned data and appent to the results container if any exists
                content = '<div class="list-group">';
                for (var x = 0; x < data.data.length; x++) {
                    var content;
                    content = '<a href="#" id="view_reports" data-location-name="' + data.data[x].location_name + '" data-query="' + query + '"';
                    content += 'data-location-locality="'+ data.data[x].locality_name +'" data-location-address="' + data.data[x].location_address + '" ';
                    content += 'data-location="' + data.data[x].location_id + '" class="list-group-item list-group-item-action flex-column align-items-start">';
                    content += '<div class="d-inline-flex w-100 justify-content-start">';
                    content += '<div class="alert alert-danger mx-1">';
                    content += data.data[x].reports_meta['critical_reports'];
                    content += '</div>';
                    content += '<div class="alert alert-secondary mx-1">';
                    content += data.data[x].reports_meta['non_critical_reports'];
                    content += '</div>';
                    content += '<div><h5>';
                    content += data.data[x].location_name;    
                    content += '</h5>';
                    content += '<small>';
                    content += data.data[x].location_address;
                    content += '</small></div>';
                    content += '</div>';
                    content += '</a>';
                    $('#results-container').append(content);
                // updateListing(data[x]);
                }
                content_footer = '</div>';
                $('#results-container').append(content_footer);
            }
        });
    });
    $(document).on('click', '#view_reports', function(){
        var search_query = $(this).data('query');
        var query = $(this).data('location');
        var location_name = $(this).data('location-name');
        var location_locality_name = $(this).data('location-locality');
        var location_address = $(this).data('location-address');

        $.ajax({
            url: 'https://health.beckley.io/api/report/full/' + query,
            dataType: 'json',
            success: function (full_data) {

                $.ajax({
                    url: 'https://health.beckley.io/api/report/search/' + query,
                    dataType: 'json',
                    success: function (data) {
                        $('#breadcrumbs').text('<< Search:' + search_query); 
                        if(data.data.length > 0){
                            $('#results_text').text(data.data.length + ' results for ' + location_name + " " + location_address + " " + location_locality_name);
                        }else{
                            $('#results_text').text('No results for ' + query); 
                        }
                        // Empty the results-container
                        $('#results-container').empty();
                        $('#right-results-container').empty();
                        // Establish content variable
                        var content;
                        var content_head;
                        $('#results-container').append(content_head);

                        // Loop through returned data and appent to the results container if any exists
                        for (var x = 0; x < data.data.length; x++) {
                            var report_id;
                            var report_id = data.data[x].report_id;
                            content = '<div><button class="btn btn-light" type="button" data-target="#report' + report_id + '" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="report' + report_id + '">';
                            content += data.data[x].report_date;
                            content += data.data[x].report_type;
                            content += data.data[x].report_non_critical;
                            content += data.data[x].report_critical;
                            content += '</button></div>';
                            content += '<div class="collapse" id="report'+ report_id +'"><div class="card card-body">';
                            $.each(full_data.data[report_id], function(index, value) {
                                content += value.report_code;
                                content += value.report_code_name;
                                content += value.report_details;
                                content += '<br>';
                            });
                            content += '</div></div>';
                            $('#results-container').append(content);
                        // updateListing(data[x]);
                        }
                    }
                });
   
            }
        });  
        
    });

    
    </script>
</body>
</html>
