<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Beckley.io Health API</h2>
            <p class="lead">This is a simple interface to search and navigate the beckley.io health inspection score API</p>
        </div>
        <div class="col-md-12">
            <div class="row">

            </div>
        </div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Search Locations</h5>
                            <p class="card-text">
                                <input type="text" id="location_name" class="form-control">
                                <button type="button" id="location_search" class="btn btn-primary form-control">Search</button> 
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Total Locations</h5>
                            <p class="card-text display-4 text-center" id="location_count"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title text-center">Total Reports</h5>
                            <p class="card-text display-4 text-center" id="report_count"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h6 class="col-md-9 mb-9" id="results_text"></h6>
                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-sm table-responsive table-hover" id="results-container">
                        </table>
                    </div>
                    <div class="col-md-6">
                            <table class="table table-sm table-responsive table-hover" id="right-results-container">
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

    $( document ).ready(function() {
        $.ajax({
            url: 'https://health.beckley.io/api/stats',
            dataType: 'json',
            success: function (data) {
                console.log(data);
                // Empty the results-container
                $('#location_count').text(data.data.locations_count);
                $('#report_count').text(data.data.reports_count);
            }
        });
    });
    
    $('#location_search').click(function () {
        var query = $('#location_name').val();
        $.ajax({
            url: 'https://health.beckley.io/api/locations/search/' + query,
            dataType: 'json',
            success: function (data) {
                console.log(data.data);
                if(data.data.length > 0){
                    $('#results_text').text(data.data.length + ' results for ' + query);
                }else{
                    $('#results_text').text('No results for ' + query); 
                }
                // Empty the results-container
                $('#results-container').empty();
                $('#right-results-container').empty();
                // Establish content variable
                var content;
                // Loop through returned data and appent to the results container if any exists
                for (var x = 0; x < data.data.length; x++) {
                    content = '<tr>';
                    content += '<td">';
                    content += data.data[x].location_name;
                    content += "</td><td>";
                    content += data.data[x].location_address;
                    content += "</td><td>";
                    content += data.data[x].location_last_inspection;
                    content += '</td><td>';
                    content += '<span class="badge badge-danger">' + data.data[x].reports_meta.critical_reports + ' critical</span>';
                    content += '</td><td>';
                    content += '<span class="badge badge-secondary">' + data.data[x].reports_meta.non_critical_reports + ' non-critical</span>';
                    content += '</td><td>';
                    content += '<button type="button" id="view_reports" data-location-locality="' + data.data[x].locality_name + '" data-location-address="' + data.data[x].location_address + '" data-location-name="' + data.data[x].location_name + '" data-location="' + data.data[x].location_id + '" class="btn btn-info btn-sm">view reports</button>';
                    content += '</td>';
                    content += '</tr>';
                    $('#results-container').append(content);
                // updateListing(data[x]);
                }
            }
        });
    });
    $(document).on('click', '#view_reports', function(){
        var query = $(this).data('location');
        var location_name = $(this).data('location-name');
        var location_locality_name = $(this).data('location-locality');
        var location_address = $(this).data('location-address');
        $.ajax({
            url: 'https://health.beckley.io/api/report/search/' + query,
            dataType: 'json',
            success: function (data) {
                if(data.data.length > 0){
                    $('#results_text').text(data.data.length + ' results for ' + location_name + " " + location_address + " " + location_locality_name);
                }else{
                    $('#results_text').text('No results for ' + query); 
                }
                console.log(data.data);
                // Empty the results-container
                $('#results-container').empty();
                $('#right-results-container').empty();
                // Establish content variable
                var content;
                var content_head;
                content_head = '<thead><tr><th>Report Date</th>';
                content_head += '<th>Report Type</th>';
                content_head += '<th>Non Critical</th>';
                content_head += '<th>Critical</th>';
                content_head += '<th>Action</th></tr></thead>';
                $('#results-container').append(content_head);
                // Loop through returned data and appent to the results container if any exists
                for (var x = 0; x < data.data.length; x++) {
                    content = '<tr>';
                    content += '<td>';
                    content += data.data[x].report_date;
                    content += "</td><td>";
                    content += data.data[x].report_type;
                    content += "</td><td>";
                    content += data.data[x].report_non_critical;
                    content += "</td><td>";
                    content += data.data[x].report_critical;
                    content += '</td><td>';
                    content += '<button type="button" id="single_report" data-report-id="' + data.data[x].report_id + '" class="btn btn-info btn-sm">view report</button>';
                    content += '</td>';
                    content += '</tr>';
                    $('#results-container').append(content);
                // updateListing(data[x]);
                }
            }
        });
    });
    $(document).on('click', '#single_report', function(){
        var query = $(this).data('report-id');
        $.ajax({
            url: 'https://health.beckley.io/api/details/' + query,
            dataType: 'json',
            success: function (data) {
                if(data.data.length > 0){
                    
                }else{
                    
                }
                console.log(data.data);
                // Empty the results-container
                $('#right-results-container').empty();
                // Establish content variable
                var content;
                var content_head;
                content_head = '<ul class="list-group mb-3">';
                $('#right-results-container').append(content_head);
                // Loop through returned data and appent to the results container if any exists
                for (var x = 0; x < data.data.length; x++) {
                    content = '<li class="list-group-item d-flex justify-content-between lh-condensed"><div class="container"><div class="row">';
                    if(data.data[x].report_code.length > 0){
                        content += '<div class="col-3"><small>' + data.data[x].report_code;
                        if(data.data[x].report_code_name.length > 0){
                            content += ' ' + data.data[x].report_code_name;
                        }
                        content += '</small></div>';                        
                    }
                    content += '<div class="col-9">';
                    content += data.data[x].report_details;
                    content += '</div></div></div></li>';
                    $('#right-results-container').append(content);
                // updateListing(data[x]);
                }
                content_footer = '</ul>';
                $('#right-results-container').append(content_footer);
            }
        });
    });
    
    </script>
</body>
</html>
