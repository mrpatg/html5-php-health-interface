<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Beckley.io Health API</h2>
            <p class="lead">This is a simple interface to search and navigate the beckley.io health inspection score API</p>
        </div>
        
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <h4 class="mb-3">Search Locations</h4>
                    <label for="location_name">Location Name</label>
                    <input type="text" id="location_name" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h6 class="col-md-3 mb-3">Results</h6>
                    <ul class="list-group mb-3">
                        <li class="list-group-item  d-flex justify-space-between 1h-condensed">
                            <div class="row">
                                <div class="col-md-6">
                                    McDonald's #1234
                                    4901 Robert C Byrd Drive<br>
                                    Last Inspection: July 1 2018<br>
                                </div>
                                <div class="col-md-6">
                                    <p>
                                        July 1 2018
                                        <span class="badge badge-danger">2l</span>
                                        <span class="badge badge-warning">10</span>
                                        <span class="badge badge-success">Follow-Up</span>
                                    </p>
                                    <p>
                                        May 4 2018
                                        <span class="badge badge-danger">0</span>
                                        <span class="badge badge-secondary">3</span>
                                        <span class="badge badge-success">Routine</span>
                                    </p>
                                </div>
                            </div>
                        </li>
                    </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
